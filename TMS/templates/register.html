{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title> Task | Register </title>


    </head>

    {% include 'pre-base.html' %}


    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Registration page!</h3>

        <hr>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.username|as_crispy_field}}

            <br>

            {{form.email|as_crispy_field}}

            <br>

            {{form.password1|as_crispy_field}}

            <br>

            {{form.password2|as_crispy_field}}

            <br>

            <input class="btn btn-primary navbar-btn" type="submit" value="Register"/>

            <br>

            <p> Already, have an account?<a href="{% url 'my-login' %}"> <br> Login</a> </p>

        </form>
    </div>
    <br>
</html>
